<div class="container">


    <!--showmessage alert for delete-->
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <br><br>
    <div align="center">
      <img  src="https://i.pinimg.com/564x/20/28/80/2028800f19993322c590eb3282532190.jpg" style="height: 200px;">
  <br><br>
    <table class="table">
      <thead>
        <tr>
          <td align= "center" scope="col">NO.</td>
          <td align= "center" scope="col">TRIP DATE</td>
          <td align= "center" scope="col">TRIP LOCATION</td>
          <td align= "center" scope="col">TRIP DURATION</td>
          <td align= "center" scope="col">FACULTY</td>
          <td align= "center" scope="col">TRANSPORTATION</td>
          <td align= "center" scope="col">NUMBER OF STUDENT</td>
          <td align= "center" scope="col">LECTURE NAME</td>
          
  


          <td scope="col"></td>
          <td scope="col"></td>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = 'let us of listData'>
          <td align= "center"scope="row">{{us.id}}</td>
          <td align= "center">{{us.TripDate}}</td>
          <td align= "center">{{us.TripLocation}}</td>
          <td align= "center">{{us.TripDuration}}</td>
          <td align= "center">{{us.Faculty}}</td>
          <td align= "center">{{us.Transportation}}</td>
          <td align= "center">{{us.NoStudents}}</td>
          <td align= "center">{{us.lectName}}</td>
  
          <td></td>
          <td>
  
            <button  (click)="deleteId(us.id)">REMOVE</button>
            &nbsp;
            <button [routerLink]="['/updatetripinfo', us.id]">EDITüßë‚Äçüéì</button>
          </td>
        </tr>
  
      </tbody>
    </table>
